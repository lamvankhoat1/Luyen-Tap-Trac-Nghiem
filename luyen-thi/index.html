<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện thi</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
        button#btn-list-exam {
            width: 100%;
            border: none;
            text-transform: uppercase;
            padding: 10px;
            font-weight: 500;
            word-spacing: 10px;
            letter-spacing: 5px;
            outline: none;

        }

        div#count-time {
            position: fixed;
            top: 5px;
            right: 10px;
            background-color: transparent;
            padding: 5px;
            border-radius: 10px;
            color: unset;
        }

        div#list-exam a {
            display: inline-block;
            margin-right: 10px;
            font-size: 15px;
            padding: 10px 5px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        iframe {
            display: block;
        }

        iframe {
            width: 100%;
            position: relative;
            left: 0;
            outline: none;
            border: none;
            height: 90vh;
        }

        button[data-path] {
            border: 1px solid #210000;
            padding: 10px 5px;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            text-transform: capitalize;
            cursor: pointer;
            margin-bottom: 25px;
            margin-left: 10px;
        }
    </style>
    <button id="btn-list-exam">Danh sách môn</button>
    <div id="count-time">00:00</div>
    <div id="list-exam" style="display: none;">
        <button data-path="do-hoa-ung-dung.html">Đồ hoạ ứng dụng</button>
        <button data-path="phan-tich-va-thiet-ke-he-thong-thong-tin.html">Phân tích và thiết kế hệ thống thông
            tin</button>
        <button data-path="he-quan-tri-co-so-du-lieu.html">Hệ quản trị cơ sở dữ liệu</button>
    </div>
    <div id="result"></div>

    <script>
        let path = localStorage.getItem("path-exam");
        if (path) {
            view_result(path);
            count_time();
        }
        $(document).ready(function () {
            $("#list-exam button").click(function () {
                let path = $(this).get(0).dataset.path;
                localStorage.setItem("path-exam", path);
                $("#list-exam").slideUp(500);
                view_result(path);
                count_time()
            })

            $("#btn-list-exam").click(function () {
                $("#list-exam").slideToggle(500);
            })


        })

        function view_result(path) {
            $("#result").html("");
            $("#result").append(`<iframe name="view_exam" src="${path}">`)
        }

        function count_time() {
            let interval_count_time
            if(interval_count_time) {
                clearInterval(interval_count_time);
            }
            let count = 0;
            interval_count_time = setInterval(function(){
              count++;
              $("#count-time").html(mmss(count));
            }, 1000)
        }

        function mmss(total_s) {
            let mm = Math.floor(total_s / 60).toString().padStart(2, '0');
            let ss = (total_s % 60).toString().padStart(2, '0');
            return `${mm}:${ss}`
        }
    </script>

</body>

</html>
